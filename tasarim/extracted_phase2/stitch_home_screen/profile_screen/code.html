<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WtW Profile</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#785af2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#141022",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24">
<!-- Ambient Background Glow -->
<div class="fixed top-0 left-0 right-0 h-[500px] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-primary/20 via-background-dark/0 to-transparent pointer-events-none z-0"></div>
<!-- Top App Bar -->
<header class="relative z-10 flex items-center justify-between p-4 pt-6">
<div class="w-12">
<!-- Spacer or Back Button if needed -->
</div>
<h2 class="text-white text-lg font-bold tracking-wide">Profile</h2>
<div class="flex w-12 justify-end">
<button class="flex items-center justify-center rounded-full bg-white/5 p-2 text-white backdrop-blur-md transition-colors hover:bg-white/10 active:scale-95">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
</div>
</header>
<!-- Profile Header -->
<section class="relative z-10 flex flex-col items-center gap-6 p-4 pt-4">
<div class="group relative">
<!-- Avatar Glow -->
<div class="absolute -inset-4 rounded-full bg-primary/30 blur-xl opacity-50 group-hover:opacity-75 transition-opacity duration-500"></div>
<!-- Avatar Image -->
<div class="relative h-32 w-32 overflow-hidden rounded-full border-2 border-white/10 shadow-2xl" data-alt="Cinematic portrait of a young woman with neon lighting highlights">
<img alt="User Avatar" class="h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAJGkkRriq-Nhl3yOD9epPEyUNaTCkaeCELZBYgs9ZFYh-dZf4vKCCihYc0oEM4-7xe23exvFgxkbKaIcZc4CiPMsBKVGqeoF6pyK0pwiOczoZk8WWAbw-fi-IKJFASbX2Pof71d3pc-zTdOCGESCCWGf1hlkT7Ii-pH7p0IJS3S7l5bSRTm489zk2hDbULuBO7lCdCchtBHUMXqi1GcWMDKb46mYIwufzbUynpL0lcngtuNPu46R3L7_4wmZs6E3s0IACP7b75Wf8g"/>
</div>
<!-- Online/Status Dot (Optional) -->
<div class="absolute bottom-1 right-1 h-5 w-5 rounded-full border-4 border-background-dark bg-green-500"></div>
</div>
<div class="flex flex-col items-center gap-2">
<h1 class="text-3xl font-bold tracking-tight text-white">Aleyna Y.</h1>
<!-- Premium Badge -->
<div class="flex items-center gap-2 rounded-full bg-gradient-to-r from-primary to-[#8e72f9] px-4 py-1.5 shadow-[0_0_15px_rgba(120,90,242,0.4)]">
<span class="material-symbols-outlined text-[16px]">verified</span>
<span class="text-xs font-bold tracking-widest text-white">WTW PREMIUM</span>
</div>
</div>
</section>
<!-- Stats Grid -->
<section class="relative z-10 grid grid-cols-2 gap-4 px-4 py-6">
<!-- Card 1 -->
<div class="glass-card group flex flex-col gap-3 rounded-2xl p-5 transition-transform hover:scale-[1.02]">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">movie</span>
</div>
<div>
<p class="text-sm font-medium text-gray-400">Movies Watched</p>
<p class="mt-1 text-2xl font-bold text-white tracking-tight">142</p>
</div>
</div>
<!-- Card 2 -->
<div class="glass-card group flex flex-col gap-3 rounded-2xl p-5 transition-transform hover:scale-[1.02]">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">schedule</span>
</div>
<div>
<p class="text-sm font-medium text-gray-400">Hours Streamed</p>
<p class="mt-1 text-2xl font-bold text-white tracking-tight">328h</p>
</div>
</div>
</section>
<!-- Settings List -->
<section class="relative z-10 px-4">
<h3 class="mb-4 px-1 text-lg font-bold text-white">Settings</h3>
<div class="glass-panel flex flex-col overflow-hidden rounded-2xl">
<!-- Toggle Item: Dark Mode -->
<div class="flex items-center justify-between border-b border-white/5 p-4 transition-colors hover:bg-white/5">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/5 text-gray-300">
<span class="material-symbols-outlined">dark_mode</span>
</div>
<span class="text-base font-medium text-white">Dark Appearance</span>
</div>
<!-- Switch -->
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-7 w-12 rounded-full bg-white/10 after:absolute after:start-[2px] after:top-[2px] after:h-6 after:w-6 after:rounded-full after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-focus:outline-none"></div>
</label>
</div>
<!-- Toggle Item: Notifications -->
<div class="flex items-center justify-between border-b border-white/5 p-4 transition-colors hover:bg-white/5">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/5 text-gray-300">
<span class="material-symbols-outlined">notifications</span>
</div>
<span class="text-base font-medium text-white">Push Notifications</span>
</div>
<!-- Switch -->
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-7 w-12 rounded-full bg-white/10 after:absolute after:start-[2px] after:top-[2px] after:h-6 after:w-6 after:rounded-full after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-focus:outline-none"></div>
</label>
</div>
<!-- Toggle Item: Downloads -->
<div class="flex items-center justify-between p-4 transition-colors hover:bg-white/5">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/5 text-gray-300">
<span class="material-symbols-outlined">wifi</span>
</div>
<span class="text-base font-medium text-white">Download on Wi-Fi</span>
</div>
<!-- Switch -->
<label class="relative inline-flex cursor-pointer items-center">
<input class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-7 w-12 rounded-full bg-white/10 after:absolute after:start-[2px] after:top-[2px] after:h-6 after:w-6 after:rounded-full after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-focus:outline-none"></div>
</label>
</div>
</div>
<p class="mt-6 text-center text-xs text-gray-500">WtW Version 2.0.1</p>
</section>
<!-- Bottom Navigation (Glassmorphic) -->
<nav class="fixed bottom-0 left-0 right-0 z-50 glass-panel border-t border-white/10 pb-5 pt-3">
<div class="flex justify-around">
<button class="flex flex-col items-center gap-1 text-gray-400 transition-colors hover:text-white">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400 transition-colors hover:text-white">
<span class="material-symbols-outlined">search</span>
<span class="text-[10px] font-medium">Search</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary transition-colors">
<span class="material-symbols-outlined filled">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</nav>
</div>
</body></html>
